version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: seafile
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  db:
    image: mariadb:10.11.8@sha256:75f6e61397758489d1dccf95db33b6b49ebfc7ec1253d40060fdf8ceb7f938a3
    container_name: seafile-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=db_dev
      - MYSQL_LOG_CONSOLE=true
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/mysql

  memcached:
    image: memcached:1.6.29@sha256:1a3bf68d60a62d1f1d0f1308c28d46fe243598b94f73f526e339e3fa16f3c957
    container_name: seafile-memcached
    entrypoint: memcached -m 256

  seafile:
    image: seafileltd/seafile-mc:11.0.9@sha256:889b4cd1787f4f31f3eccb99922a83de69f74a48a862384bf13887649fd6455d
    container_name: seafile
    volumes:
      - ${APP_DATA_DIR}/data/seafile-data:/shared
    environment:
      - DB_HOST=seafile-mysql
      - DB_ROOT_PASSWD=db_dev
      - SEAFILE_ADMIN_EMAIL=umbrel
      - SEAFILE_ADMIN_PASSWORD=${APP_PASSWORD}
      - SEAFILE_SERVER_LETSENCRYPT=false
      - SEAFILE_SERVER_HOSTNAME=${DEVICE_DOMAIN_NAME}:8920
    depends_on:
      - db
      - memcached
